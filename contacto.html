            <div class="presentacion">
                <h2 class="title animate-this">Contacto</h2>
                <h4 class="animate-this">Conozcamosnos! espero tu mensaje:</h4>
            </div>
            <section class="contacto__formulario">
                <div class="formulario">
                    <h2 class="h2form">Formulario de Contacto:</h2>
                    <form method="POST" name="contacto" action="enviar.php">
                        <input type="text" class="form-text" id="nombre" name="nombre" placeholder="Nombre" required />
                        <input type="text" class="form-text" id="apellido" name="apellido" placeholder="Apellido"
                            required />
                        <input type="email" class="form-text" id="email" name="email" placeholder="nombre@dominio.com"
                            required />
                        <textarea type="text-box" class="form-text" id="mensaje" name="mensaje"
                            placeholder="Mensaje"></textarea>
                        <input type="submit" class="form-btn" value="Enviar" />
                        <input type="reset" class="form-btn" value="Borrar" />
                    </form>
                </div>
            </section>
        </section>
